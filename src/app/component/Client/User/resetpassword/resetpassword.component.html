<div *ngIf="!message" class="password-reset-container">
  <h2>Reset Your Password</h2>
  <form (ngSubmit)="onSubmit()" class="password-reset-form">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input 
        id="newPassword" 
        type="password" 
        [(ngModel)]="newPassword" 
        name="newPassword" 
        required 
        class="form-control" 
        placeholder="Enter your new password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<p *ngIf="message" class="message">{{ message }}</p>

<!-- CSS Styles -->
<style>
  .password-reset-container {
    max-width: 450px;
    margin: 40px auto;
    padding: 2rem;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: 'Poppins', sans-serif;
    color: #0f172a;
  }

  .password-reset-container h2 {
    font-size: 1.8rem;
    color: #0f766e;
    margin-bottom: 1.5rem;
  }

  .password-reset-form {
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  .form-group {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  .form-group label {
    text-align: left;
    font-weight: 500;
    margin-bottom: 8px;
    color: #334155;
  }

  .form-control {
    padding: 10px 15px;
    border: 1.5px solid #cbd5e1;
    border-radius: 10px;
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    border-color: #0f766e;
    outline: none;
  }

  button {
    margin-top: 12px;
    padding: 10px;
    background-color: #14b8a6;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0d9488;
  }

  .message {
    color: #28a745;
    margin-top: 1rem;
    font-weight: 500;
  }

  .error {
    color: #dc2626;
    margin-top: 1rem;
    font-weight: 500;
  }
</style>
