<!-- loan-tips-chatbot.component.html -->
<div class="chatbot-container shadow-lg rounded-3">
    <div class="chatbot-header bg-primary text-white p-3 rounded-top">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="bi bi-robot me-2"></i>
          Loan Improvement Assistant
        </h5>
        <button (click)="toggleVoice()" class="btn btn-sm btn-light">
          <i class="bi bi-{{isSpeaking ? 'volume-mute' : 'volume-up'}}"></i>
        </button>
      </div>
    </div>
    
    <div class="chatbot-messages p-3">
      <div *ngFor="let msg of messages" class="message mb-2" [ngClass]="{'bot-message': msg.sender === 'bot', 'user-message': msg.sender === 'user'}">
        <div class="message-bubble p-3 rounded">
          {{msg.text}}
        </div>
      </div>
    </div>
    
    <div class="chatbot-input p-3 border-top">
      <div class="input-group">
        <input type="text" [(ngModel)]="userInput" (keyup.enter)="handleUserResponse()" 
               class="form-control" placeholder="Type your message...">
        <button (click)="handleUserResponse()" class="btn btn-primary">
          <i class="bi bi-send"></i>
        </button>
      </div>
    </div>
  </div>
